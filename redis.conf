# redis.conf

# Settings for keyspace event notifications
notify-keyspace-events KEA

# Logging
loglevel notice

# Set the host on which Redis will listen
bind 0.0.0.0

# Memory settings
maxmemory 2gb
maxmemory-policy allkeys-lru

# Key expiration time (in seconds)
timeout 300

# Enable configuration validation
# requirepass yourpassword

